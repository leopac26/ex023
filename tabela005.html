<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    table{
        border: 1px solid black;
        border-collapse: collapse;
    }
    thead{
        border: 1px solid black;
    }

    tbody{
        border: 1px solid black;
    }

    th,td{
        border: 1px solid rgb(17, 16, 16);
        width: 60px;
        height: 20px;
    }

    th{
        background-color: gray;
    }
    .nota{background-color: gray;}
</style>
<body>
    <table>
<thead>
    
    <tr class="">
        <th rowspan="2">Área</th>
        <th rowspan="2">Disciplina</th>
        <th colspan="2">Notas</th>
        <th rowspan="2">Média</th>
        
    </tr>
    <tr class="nota">
        <td>Nota 01</td>
        <td>Nota 02</td>
    </tr>
    <tbody>
        <tr> 
     <td rowspan="4">Exatas</td>   
     <td>Matemática</td>
     <td>00</td>
     <td>00</td>
     <td>00</td>
    </tr>
    <tr>
        <td>Fisica</td>
        <td>00</td>
        <td>00</td>
        <td>00</td>
    </tr>
    <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        <th colspan="4">Média de Exatos</th>
        <td class="nota">00</td>
    </tr>

    <tr>
        <td rowspan="2">Humanas</td>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
    </tr>
    <tr>
        <th colspan="4">Média de Humanas</th>
        <td class="nota">0.0</td>
    </tr>
    

    </tbody>
</thead>



    </table>
</body>
</html>
